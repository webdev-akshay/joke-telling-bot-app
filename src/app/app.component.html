<div class="container my-4">
  <div *ngFor="let joke of jokes" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ joke.setup }}</h5>
      <p class="card-text">{{ joke.punchline }}</p>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-info btn-lg" (click)="getJoke()">Get Joke</button>
  </div>
</div>
